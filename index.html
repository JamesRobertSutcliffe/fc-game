<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panagram Land</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <h1>Panagram Land</h1>
    <div class="info-container">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto id nihil quidem ut earum provident omnis quo,
            quaerat eum voluptate. Blanditiis minima id iure quisquam consectetur eveniet libero vel eum.</p>
    </div>
    <div class="components-container">
        <h2 id="level"></h2>
        <h2 id="solution"></h2>
        <h2 id="timer">00:30</h2>
    </div>
    <div class="pan-container" id="pan-container">
    </div>
    <div class="components-container">
        <button id="delete">Clear</button>
    </div>

    <!-- // Modals // -->

    <dialog id="win-modal" class="modal">
        <h1>Game Complete!</h1>
        <h2 id="win-solution-list"></h2>
        <form action="submit">
            <label for="highscore">Submit your initials to be added to local storage scores list: </label>
            <input type="text" id="win-name" name="name">
            <button id="submit-score">Submit</button>
        </form>
        <div>
            <div>
                <button id="high-scores">High Scores</button>
            </div>
            <div>
                <button id="win-modal-close">Close</button>
            </div>
        </div>
    </dialog>

    <dialog id="lose-modal" class="modal">
        <h1 id="level-reached"></h1>
        <h2 id="lose-solution-list"></h2>
        <form action="submit">
            <label for="highscore">Submit your initials to be added to local storage scores list: </label>
            <input type="text" id="lose-name" name="name">
            <button id="submit-score">Submit</button>
        </form>
        <div>
            <div>
                <button id="high-scores">High Scores</button>
            </div>
            <div>
                <button id="lose-modal-close">Close</button>
            </div>
        </div>
    </dialog>

    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
